<!DOCTYPE html>
<html lang="en">
<head>

    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("Full Name","Swanand Dundune");
        window.localStorage.setItem("City","KOlhapur");
        window.localStorage.setItem("Pin Code","416001");
        window.localStorage.setItem("District","KOlhapur");
        
        // Remove city item 
        window.localStorage.removeItem("City");


    </script>
</body>
</html>
